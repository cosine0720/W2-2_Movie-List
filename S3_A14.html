<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    <div class="container-fluid">
      <a class="navbar-brand" href="S3_A14.html">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="S3_A14.html">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- margin top -->
  <div class="container mt-5">
    
    <div class="row mb-2  d-flex justify-content-between">
      <!-- Search Bar -->
      <form class="row row-cols-sm-auto g-3 align-items-center mb-2" id="search-form">
        <div class="col-12">
          <label class="visually-hidden" for="search-input">Search Keyword</label>
          <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
        </div>
        <div class="col-12 me-auto">
          <button type="submit" class="btn btn-primary" id="search-submit-button">Search</button>
        </div>
        <div id="change-mode">
          <i class="fa fa-th m-2" id="card-button" aria-hidden="true"></i>
          <i class="fa fa-bars" id="list-button" aria-hidden="true"></i>
        </div>
      </form>
      
    </div>
    
    <div class="row" id="data-panel" data-mode="card-mode">
      <!-- Render Movie List -->
      
          <!-- Render Movie List -->
          
        
      
    </div>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- Render Page List -->
      
    </ul>
  </nav>

  <!-- Movie Modal -->
  <div class="modal fade " id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <!-- 把div.圖片跟div.資訊 用div.row裝起來 -->
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img
                src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                alt="movie-poster" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
              <!-- em:文字中強調的功能 -->
              <p id="movie-modal-description">This is a movie.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 先引用 axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <!-- 載入 Bootstrap 所提供 JS 檔案 -->

    <!-- 載入 JavaScript檔案 S3_A14.js -->
  <script src="./S3_A14.js"></script>
</body>
</html>
